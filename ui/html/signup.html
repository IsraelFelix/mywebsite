<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <img src="../images/logo3.jpg" alt="logo" class="logo">
        <div><a href="home.html"><i class="fas fa-home"></i></a></div>
    </div>
    <div class="content">
        <h3>Hi,</h3>
        <p>You can sign up below.</p>
        <p>Already have an account? <a href="login.html"><em>Sign in</em></a></p>
    </div>
    <div class="signup_wrapper">
        <h3>Sign Up Here</h3>
        <form>
            <input type="text" placeholder="First Name" value="" required>
            <input type="text" placeholder="Last Name" value="" required>
            <input type="text" placeholder="Email" value="" required>
            <input type="password" placeholder="Password" value="" required>
            <input type="password" placeholder="Re-type Password" value="" required>
            <input type="submit" value="Submit">
        </form>
        

    </div>
</body>
</html>
