<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <img src="../images/logo3.jpg" alt="logo" class="logo">
        <div><a href="home.html"><i class="fas fa-home"></i></a></div>
    </div>
    <div class="content">
        <h3>Hi,</h3>
        <p>You can Login below using your Username and password.</p>
        <p>Dont't have an account? <a href="signup.html"><em>Sign Up</em></a></p>
    </div>
    <div class="login_container">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username Or Email" required>
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
        </div>

        <input class="btn" type="button" value="Login">

    </div>
</body>
</html>
